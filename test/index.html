<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./reset.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="post_container">
                <div class="userInfo">
                    <div class="user_avatar">
                        <img
                            class="avatar_image"
                            src="https://images.unsplash.com/photo-1696266262379-1f3b5cbaf114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80"
                            alt="" />
                    </div>
                    <div class="name_container">
                        <div class="userName">Sam Guy</div>
                        <div class="idName">@samguy</div>
                    </div>
                    <div class="icon_container">
                        <i class="fa-solid fa-ellipsis-vertical menu_icon"></i>
                    </div>
                </div>
                <div class="post_image">
                    <img
                        class="post_img"
                        src="https://images.unsplash.com/photo-1696321832425-a6871f33420f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                        alt="" />
                </div>
                <div class="post_like">
                    
                    <div class="comment_container">
                        <i class="fa-regular fa-heart"></i>
                        <span class="comment_count">12.0k</span>
                    </div>
                    <div class="comment_container">
                        <i class="fa-regular fa-comment"></i>
                        <span class="comment_count">12.0k</span>
                    </div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="user_status">
                    <span class="status_content"
                        >Lorem ipsum dolor sit amet consectetur adipisicing
                        elit.
                    </span>
                </div>
                <div class="user_comment">
                    <span class="comment_content">Write a comment...</span>
                </div>
            </div>
        </div>
    </body>
</html>
